<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="__STATIC__/admin/layui.js"></script>
    <link rel="stylesheet" href="__STATIC__/admin/css/layui.css">
    <style>
        .header span{background: #009688;margin-left: 30px;padding: 10px;color: #ffffff;}
        .header div{border-bottom: solid 2px #009688;margin-top: 10px;}
    </style>
</head>
<body style="padding: 10px;">
<div class="header">
    <span>管理员列表</span>
    <div></div>
</div>


<form class="layui-form">
<table class="layui-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>排序</th>
            <th>菜单名称</th>
            <th>controller</th>
            <th>method</th>
            <th>是否隐藏</th>
            <th>是否禁用</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {foreach $data as $key=>$value}
        <tr>
            <td>{$value['mid']}</td>
            <td><input type="text" class="layui-inputw" value="{$value['ord']}"></td>
            <td><input type="text" class="layui-input" name="" value="{$value['title']}"></td>
            <td><input type="text" class="layui-input" name="" value="{$value['controller']}"></td>
            <td><input type="text" class="layui-input" name="" value="{$value['method']}"></td>
            <td><input type="checkbox" lay-skin="primary" title="隐藏" name="" value=1 {$value['ishidden']?'checked':''}></td>
            <td><input type="checkbox" lay-skin="primary" title="禁用" name="" value=1 {$value['status']?'checked':''}></td>
            <td></td>
        </tr>
    {/foreach}
    </tbody>
</table>
</form>
<script>
    layui.use(['layer','form'],function () {
        layer = layui.layer;
        form = layui.form;
    })
</script>
</body>
</html>
